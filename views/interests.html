<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body class="p-5">
<div class="border rounded mt-3 p-3">
    <form action="" method="post">
        <h1>Interests</h1>
        <hr>
        <div class="row"><p class="font-weight-bold ml-3">Indoor interests</p></div>
        <div class="row border-0 ml-0">

            <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                <div class="col-3">

                    <input type="checkbox" name="indoor[]" value="{{ @indoor }}"> {{ @indoor }}
                </div>
            </repeat>
        </div>

        <br>
        <div class="row"><p class="font-weight-bold ml-3">Indoor interests</p></div>
        <div class="row border-0 ml-0">
            <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                <div class="col-3">

                    <input type="checkbox" name="outdoor[]" value="{{ @outdoor }}"> {{ @outdoor }}
                </div>
            </repeat>
        </div>
        <div class="row">
            <div class="col-11">

            </div>
            <div class="col-1"><!--next button column  -->
                <div>
                    <button type="submit" class="btn btn-primary">NEXT</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
